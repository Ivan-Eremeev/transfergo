	<body> 
		<div class="page"> 
			<!-- header-->
			<header class="header">
				<div class="wrapper"> <a class="header__logo" href="#"> <img src="img/logo.png" alt=""><span>A F F I L I A T E S</span></a>

					</div>
				</div>
			</header>
			<!--	/header-->
			<div class="content">

						</div>

				<!-- /welcome-->

				<section class="app">

							<div class="app__circle1"> </div>
							<div class="app__circle2"></div>

									<div class="row gy">
